<h1 *ngIf="!juego">Los juegos que tenemos en este momento son los siguientes:</h1>

<div class="juegos-container">
  <button (click)="setearJuego('Tablero4r')" *ngIf="!juego"><img src="assets/raya.jpg"></button>
  <button (click)="setearJuego('Uno')" *ngIf="!juego"><img src="assets/uno.jpg"></button>
</div>

<mat-list *ngIf="juego" role="list" id="salas">
  <table class="tabla-salas">
    <thead>
      <tr>
        <th>Id</th>
        <th>Jugadores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let id of listaDeJuegos">
        <td>
          <mat-list-item (click)="entrar(id)">{{ id }}</mat-list-item>
        </td>
      </tr>
    </tbody>
  </table>
</mat-list>

<div class="botones_partida">
  <button class="nueva_partida" (click)="Nueva()" *ngIf="juego">Nueva Sala</button>
  <button class="borrar_partida" (click)="BorrarPartidas()" *ngIf="juego">Borrar partidas</button>
</div>

<router-outlet></router-outlet>
